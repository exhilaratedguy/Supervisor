<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Supervisor</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="row" style="text-align: center">
      <div class="col-xs-12">
        <h4 id='title' style='text-align: center'>Supervisor</h4>
        <div>
          <input type="text" id='website_input' style='margin-bottom: 10px' class="form-control" placeholder="Website">

          <button class="btn btn-danger" type="button" id='remove_from_blacklist'>Remove page</button>
        </div>
        <div id='blacklisted_sites_list'>
          <ul class="list-group" id="append_here">
          </ul>
        </div>
      </div>
    </div>
  </div>



  <!-- Scripts -->
  <script src="js/popup.js"></script>
